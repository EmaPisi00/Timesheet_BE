spring.application.name=Timesheet

# Profile di default, per esempio per la connessione al database in sviluppo
spring.datasource.url=jdbc:mysql://localhost:3306/timesheet
spring.datasource.username=root
spring.datasource.password=311000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Impostazioni HikariCP (pool di connessioni)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# Logging di Hibernate (disabilitato)
logging.level.org.hibernate=OFF

# Dialect per MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Caching Hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Mostrare le query SQL in log (utile per il debug)
spring.jpa.show-sql=true

# Profili Spring: avvia il profilo 'dev' se non viene specificato altro
spring.profiles.active=dev
